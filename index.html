<!DOCTYPE html>
<html>
    <head>
        <title>Phone SALE</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>

    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">PHONE SALE</a></li>
                    
                </ul>
            </nav>
            
        </header>
        
        <section class="container content-section">
            <h2 class="section-header">YotaPhone</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">YotaPhone 1</span>
                    <img class="shop-item-image" src="Images/yota1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$401.99</span>
                        
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        
                    </div>
               
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">YotaPhone 2</span>
                    <img class="shop-item-image" src="Images/yota2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$500.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                       
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">YotaPhone 3</span>
                    <img class="shop-item-image" src="Images/yota3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$650.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                       
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">YotaPhone 4</span>
                    <img class="shop-item-image" src="Images/yota4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$790.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Accessory</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Charger</span>
                    <img class="shop-item-image" src="Images/charger2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$32.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Earphone</span>
                    <img class="shop-item-image" src="Images/ecouteur2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$25.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                       
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">

                <ul class="nav footer-nav">
